<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Request</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .test-card {
            padding: 1.5rem;
            border: 2px solid #f0f0f0;
            border-radius: 0.75rem;
            background: #fafafa;
        }
        
        .test-card h3 {
            color: #7366ff;
            margin-top: 0;
            margin-bottom: 1rem;
        }
        
        button {
            background: #7366ff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            margin: 0.5rem 0.5rem 0.5rem 0;
            transition: all 0.2s;
            width: 100%;
        }
        
        button:hover {
            background: #5a52d5;
            transform: translateY(-2px);
        }
        
        .status {
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            border-left: 4px solid #28a745;
            font-weight: 600;
        }
        
        .error {
            background: #ffe8e8;
            border-left-color: #dc3545;
        }
        
        .info {
            background: #e8f4fd;
            border-left-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Loading Request - Nueva API</h1>
        
        <div class="test-grid">
            <div class="test-card">
                <h3>‚ö° Loading B√°sico</h3>
                <p>Control con 3 funciones globales</p>
                <button onclick="testBasic()">Probar Loading B√°sico</button>
            </div>
            
            <div class="test-card">
                <h3>üîÑ Actualizaci√≥n Din√°mica</h3>
                <p>Cambios en tiempo real con updateLoading</p>
                <button onclick="testUpdate()">Probar Update</button>
            </div>
            
            <div class="test-card">
                <h3>üîß Tiempo M√≠nimo</h3>
                <p>hideLoading respeta minDuration autom√°ticamente</p>
                <button onclick="testMinDuration()">Probar MinDuration</button>
            </div>
            
            <div class="test-card">
                <h3>‚ö° Loading R√°pido</h3>
                <p>Proceso instant√°neo sin minDuration</p>
                <button onclick="testFast()">Probar R√°pido</button>
            </div>
        </div>
    </div>

    <!-- Cargar la librer√≠a compilada -->
    <script src="./dist/loading-request.min.js"></script>
    
    <script>        
        // Helper para simular trabajo async
        const simulateWork = (ms = 1500) => new Promise(resolve => setTimeout(resolve, ms));
        
        // Test 1: Loading b√°sico con nueva API
        window.testBasic = async () => {
            try {
                // Mostrar loading
                loadingRequest.show({
                    message: 'Procesando datos...',
                    spinnerColor: '#3b82f6',
                    textColor: '#3b82f6',
                    minDuration: 1000
                });

                // Simular trabajo async
                await simulateWork(2000);
                
                // Ocultar loading (respeta minDuration autom√°ticamente)
                await loadingRequest.hide();
                
                console.log('‚úÖ Proceso b√°sico completado');
            } catch (error) {
                console.error('‚ùå Error en proceso b√°sico:', error);
            }
        };
        
        // Test 2: Actualizaci√≥n din√°mica
        window.testUpdate = async () => {
            try {
                // Mostrar loading inicial
                loadingRequest.show({ 
                    message: 'Iniciando proceso...',
                    spinnerColor: '#7366ff',
                    textColor: '#7366ff'
                });
                
                // Actualizaci√≥n 1
                setTimeout(() => {
                    loadingRequest.update({ 
                        message: 'Procesando datos...', 
                        spinnerColor: '#ffa500',
                        textColor: '#ffa500'
                    });
                }, 1000);
                
                // Actualizaci√≥n 2
                setTimeout(() => {
                    loadingRequest.update({ 
                        message: 'Finalizando...', 
                        spinnerColor: '#28a745',
                        textColor: '#28a745'
                    });
                }, 2500);
                
                // Ocultar despu√©s de 4 segundos
                setTimeout(async () => {
                    await loadingRequest.hide();
                    console.log('‚úÖ Actualizaci√≥n din√°mica completada');
                }, 4000);
                
            } catch (error) {
                console.error('‚ùå Error en actualizaci√≥n:', error);
            }
        };
        
        // Test 3: Tiempo m√≠nimo
        window.testMinDuration = async () => {
            try {
                const startTime = Date.now();
                
                // Loading con tiempo m√≠nimo de 3 segundos
                loadingRequest.show({
                    message: 'Proceso r√°pido con tiempo m√≠nimo...',
                    spinnerColor: '#e74c3c',
                    textColor: '#e74c3c',
                    minDuration: 3000
                });
                
                // Simular proceso que termina r√°pido (500ms)
                await simulateWork(500);
                
                // hideLoading respeta minDuration autom√°ticamente
                await loadingRequest.hide();
                
                const elapsed = Date.now() - startTime;
                console.log(`‚úÖ Tiempo m√≠nimo respetado: ${Math.round(elapsed)}ms (m√≠nimo 3000ms)`);
            } catch (error) {
                console.error('‚ùå Error en tiempo m√≠nimo:', error);
            }
        };
        
        // Test 4: Loading r√°pido sin minDuration
        window.testFast = async () => {
            try {
                const startTime = Date.now();
                
                // Loading sin tiempo m√≠nimo
                loadingRequest.show({
                    message: 'Proceso instant√°neo...',
                    spinnerColor: '#9b59b6',
                    textColor: '#9b59b6',
                    minDuration: 300
                });
                
                // Proceso muy r√°pido
                await simulateWork(100);
                
                // Se oculta inmediatamente
                await loadingRequest.hide();
                
                const elapsed = Date.now() - startTime;
                console.log(`‚úÖ Loading r√°pido: ${Math.round(elapsed)}ms`);
            } catch (error) {
                console.error('‚ùå Error en loading r√°pido:', error);
            }
        };
    </script>
</body>
</html>
